<div class="example-container mat-elevation-z8">
    <h2>Users List</h2>
    <div class="example-loading-shade"
         *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <div class="button-row" *ngIf="isAdmin">
      <a mat-flat-button color="primary" [routerLink]="['/add-users']"><mat-icon>add</mat-icon> Users</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef> {{col|uppercase}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container> 
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/user-details/', row.id]"></tr>
      </table>
    </div>
  </div>
